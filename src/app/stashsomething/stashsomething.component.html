<div class="container">
  <h1>Stash</h1>

  <form id=formId [(ngModel)]="newTransaction">

    <!-- TODO: dropdown thing with all the addresses from the database -->

    <div class="form-group">
      <label for="start_date">Start date</label>
      <input class="form-control" type="email" id="start_date" placeholder="Enter start date" ngModel>
    </div>

    <div class="form-group">
      <label for="end_date">End date</label>
      <input class="form-control" type="text" id="end_date" placeholder="Enter end date" ngModel>
    </div>

    <div class="form-group">
      <label for="boxes">Number of boxes to store</label>
      <input class="form-control" type="text" id="boxes" placeholder="Enter number of boxes to store" ngModel>
    </div>

    <div class="form-group">
      <label for="description">Description of what is in the boxes</label>
      <input class="form-control" type="text" id="description" placeholder="Enter Description of what is in the boxes" ngModel>
    </div>

    <div>
      <button href="javascript:void(0)" type="submit" class="btn submit">Submit</button>
      <button href="javascript:void(0)" class="btn cancel" type="button" routerLink="/welcome">Cancel</button>
    </div>

  </form>
</div>
