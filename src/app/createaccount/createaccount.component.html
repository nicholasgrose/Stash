<div class="container">
  <h1>Create Account</h1>

  <form id=formId (ngSubmit)="submitMethod()" [(ngModel)]="newUser">

    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" id="name" placeholder="Enter name" ngModel>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email" id="email" placeholder="Enter email" ngModel>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input class="form-control" type="text" id="address" placeholder="Enter billing address" ngModel>
    </div>

    <div>
      <button href="javascript:void(0)" type="submit" class="btn submit">Submit</button>
      <button href="javascript:void(0)" class="btn cancel" type="button" routerLink="/welcome">Cancel</button>
    </div>

  </form>
</div>
