<div class="container">
  <h1>Create Account</h1>

  <form (ngSubmit)="submit()">

    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="newUser.name" name="name" required
        class="form-control" type="text" id="name" placeholder="Enter name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="newUser.email" name="email" required
        class="form-control" type="email" id="email" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input [(ngModel)]="newUser.billingAddress" name="billingAddress" required
        class="form-control" type="text" id="address" placeholder="Enter billing address">
    </div>

    <div>
      <button href="javascript:void(0)" type="submit" class="btn submit">Submit</button>
      <button href="javascript:void(0)" class="btn cancel" type="button" routerLink="/welcome">Cancel</button>
    </div>

  </form>
</div>
